noteConfig:
  strums:
    image: "default/receptors"
    animations:
      - {name: "static", prefix: "{dir} static", fps: 24, looped: false, offsets: { x: 0, y: 0 }}
      - {name: "pressed", prefix: "{dir} press", fps: 24, looped: false, offsets: { x: 0, y: 0 }}
      - {name: "confirm", prefix: "{dir} confirm", fps: 24, looped: false, offsets: { x: 0, y: 0 }}
    spacing: 160
    size: 0.7

  notes:
    image: "default/notes"
    animations:
      - {name: "scroll", prefix: "{dir}0", fps: 0, looped: false, offsets: { x: 0, y: 0 }}
      - {name: "hold", prefix: "{dir} hold piece", fps: 0, looped: false, offsets: { x: 0, y: 0 }}
      - {name: "end", prefix: "{dir} hold end", fps: 0, looped: false, offsets: { x: 0, y: 0 }}
    size: 0.7

  splashes:
    image: "default/splashes"
    animations:
      - {name: "splash1", prefix: "{dir}1", fps: 24, looped: false, offsets: { x: 0, y: 0 }}
      - {name: "splash2", prefix: "{dir}2", fps: 24, looped: false, offsets: { x: 0, y: 0 }}
    alpha: 0.6
    size: 1.0
